<html lang="en">
	<head>
		<link href="styles.css" rel="stylesheet" />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>This is FRONTEND</title>

	<body>
		<nav>
			<input id="city_input" list="city_options" name="city" type="text" placeholder="Search" />

				<option></option>
				<option></option>
				<option></option>

					<p id="widget_localtime"></p>
